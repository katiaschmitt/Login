<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página de Login</title>
  
  <link rel="stylesheet" href="./css/global.css">
</head>
<body class="divs">

  <div class="login-box">
    <h2>Cálculo IMC</h2>
    <input type="text" id="peso" placeholder="Peso">
    <input type="text" id="altura" placeholder="Altura">
    <button onclick="calculoIMC()">Calcular</button>
    <div id="mensagem" class="mensagem"></div>
  </div>

  <div class="login-box">
    <h2>Dados VIA CEP</h2>
    <input type="text" id="cep" placeholder="Cep">
    <button onclick="getEndereco()">Obter Dados</button>
    <p id="logradouro"></p>
    <p id="bairro"></p>
    <p id="cidade"></p>
    <p id="estado"></p>
    <p id="regiao"></p>
  
  </div>

  <div class="login-box">
    <h2>Conversor de Moeda</h2>
    <input type="number" id="amount" placeholder="Valor"/>
    <select id="from-currency">
      <option value="USD">USD</option>
      <option value="BRL">BRL</option>
      <option value="EUR">EUR</option>
    </select>
    <select id="to-currency">
      <option value="USD">USD</option>
      <option value="BRL">BRL</option>
      <option value="EUR">EUR</option>
    </select>
    <button onclick="converterMoeda()">Converter</button>
    <div id="mensagem" class="mensagem"></div>
  </div>


  <script src="./js/imc.js"></script>

  <script src="./js/endereco.js"></script>

  <script src="./js/conversorMoeda.js"></script>

</body>
</html>
